
<header>
  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
  </video>
  <div class="container h-100">
    <div class="d-flex h-100 text-center align-items-center">
      <div class="w-100 text-white">
        <form [formGroup]="snoozeonofform" class="lead mb-0"> 
          <div class="toogleclass"> 
              <div> 
                <ui-switch [(ngModel)]="this.onSnooze" (valueChange)="onValueChange($event)"
               formControlName="snoozeStatus"  (click)="getid(this.idget)"  checkedLabel="Stop SnoozeTime"
               uncheckedLabel="Start SnoozeTime"
               size="large">
                </ui-switch>
              </div>
              <div  class=""  style="color: #fffefe;">If u Want to Start Or Stop Sending Email Switch The Button</div>
            </div>
      </form>
      </div>
    </div>
    
  </div>
</header>
